<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Food Items</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        div {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: #333;
        }
        h3 {
            color: #007BFF;
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        p {
            color: #555;
        }
        
        form {
            margin-top: 10px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div>
        <h2>Welcome to Zomato Food Items</h2>

        <div>
            <h3>Food Item 1</h3>
            <img src="biriyani.jpg" alt="Food Item 1 Image">
            <p>Description of Food Item 1.</p>
            <form action="order_confirmation.html" method="post">
                <input type="hidden" name="food_item" value="Food Item 1">
                <button type="submit">Order</button>
            </form>
        </div>

        <div>
            <h3>Food Item 2</h3>
            <img src="noodles.jpg" alt="Food Item 2 Image">
            <p>Description of Food Item 2.</p>
            <form action="order_confirmation.html" method="post">
                <input type="hidden" name="food_item" value="Food Item 2">
                <button type="submit">Order</button>
            </form>
        </div>

        <div>
            <h3>Food Item 3</h3>
            <img src="idly.jpg" alt="Food Item 3 Image">
            <p>Description of Food Item 3.</p>
            <form action="order_confirmation.html" method="post">
                <input type="hidden" name="food_item" value="Food Item 3">
                <button type="submit">Order</button>
            </form>
        </div>
    </div>

</body>

</html>
